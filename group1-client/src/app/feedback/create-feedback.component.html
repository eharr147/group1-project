<h1>create-feedback under development - Elizabeth</h1>

<form [formGroup]="feedbackform" (ngSubmit)="onSubmit()">
    <table>
        <tr>
            <td>
            <label>
                    First Name:
                   
                </label>
                
            </td>
            <td>
                    
                    <input type="text" formControlName="firstname">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Last Name:
                </label>
            </td>
            <td>
                <input type="text" fromControlName="lastname">
            </td>
        </tr>
        <tr>
            <td>

                    <label>
                            Recipe No:
                            
                    
                        </label>
            </td>
            <td>
                  <input type="text" formControlName="Recipeno">
            </td>
           
        </tr>
        <tr>
            <td>
                <label>Comments:</label>
            </td>
            <td>
                    <textarea formControlName="comments" cols="40" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                    <button type="submit">Submit Feedback</button>
            </td>
        </tr>
    </table>
</form>

<h5>Value</h5>
<p>
  Form Status: {{ feedbackform.status }}
</p>
<pre>{{feedbackform.value | json}}</pre>
