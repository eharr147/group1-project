
<div>
<h3>New Grocery List</h3>
<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <mat-form-field >
    <input matInput placeholder="Ingredient" id="ingredient" [(ngModel)]=" 
    ingredient" name="ingredient" >
  </mat-form-field>
  <mat-form-field >
    <input matInput placeholder="Quantity" id="quantity" [(ngModel)]=" 
    quantity" name="quantity" >    
  </mat-form-field>
  
  <p>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </p>
</form>
</div>
